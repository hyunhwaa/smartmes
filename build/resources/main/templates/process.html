<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공정등록 </title>
  <!-- css -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/process.css">
  <!-- <link rel="stylesheet" href="css/popUpOrder.css"> -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div id="wrap">
  <nav th:replace="sideMenu::nav"></nav>

  <aside>
    <form class="orderForm" th:action="@{/mes/processsearch}" method="get">
      <div class="topArea">
        <h1>공정등록</h1>
        <div id="btnWrap">
          <button class="return">
            <svg xmlns="http://www.w3.org/2000/svg" width="17.303" height="16.221" viewBox="0 0 17.303 16.221">
              <path id="redo_FILL0_wght400_GRAD0_opsz48" d="M166.272,272.221a6.251,6.251,0,0,1-4.42-1.73,5.852,5.852,0,0,1,0-8.543,6.251,6.251,0,0,1,4.42-1.73h7.948l-3.082-3.082L172.274,256l5.029,5.029-5.029,5.029-1.136-1.135,3.082-3.082h-7.975a4.644,4.644,0,0,0-3.258,1.257,4.254,4.254,0,0,0,0,6.245,4.644,4.644,0,0,0,3.258,1.257h7.813v1.622Z" transform="translate(-160 -256)" fill="#fff"/>
            </svg>

          </button>
          <button class="check" type="submit">조회</button>
        </div>
      </div>

      <div id="tableCheckWrap">
        <table id="tableCheck">
          <tr class="tablerow">
            <td class="inventory">공정코드<td>
            <td>
              <input type="text" name="processNo">
            </td>
            <td class="inventory">공정명</td>
            <td>
              <input type="text" name="processName">
            </td>

            <td class="inventory">진행상태</td>
            <td>

              <select class="drop" name="processDivision">
                <option value="">진행상태</option>
                <option value="생산">생산</option>
                <option value="포장">포장</option>
                <option value="검사">검사</option>
              </select>

            </td>
          </tr>
        </table>
      </div>
    </form>


    <div id="orderList">
      <h1> 공정목록 </h1>
      <div class="allSelect">전체선택</div>
      <div class="table-container">
        <table class="orderData">
          <thead>
          <tr>
            <td></td>
            <td></td>
            <td>공정코드</td>
            <td>공정명</td>
            <td>공정분류</td>
            <td>사용여부</td>
            <td>비고</td>
            <td></td>
          </tr>
          </thead>
          <tbody>
          <tr class="row-data" th:each="process,index : ${processList}">
            <td th:text="${index.count}"></td>
            <td>
              <input type="checkbox" onclick="event.stopPropagation()" class="row-checkbox">
            </td>
            <td th:text="${process.processNO}"></td>
            <td th:text="${process.processName}"></td>
            <td th:text="${process.processDivision}"></td>
            <td>사용</td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
          <!-- <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>합계</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          </tfoot> -->
        </table>
      </div>
      <button id="fileSave">엑셀저장</button>
    </div>
  </aside>
</div>


<!-- 스크립트 -->

<script src="js/datapicker.js"></script>
<!-- <script src="js/popUP.js"></script> -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/js/download.js"></script>
<!--<script src="js/click.js"></script>-->
<script>

  $(document).ready(function() {

    $(".new").click(function() {
      $("#popUP_wrap").fadeIn();

    });

    $(".close").click(function() {

      $("#popUP_wrap").fadeOut();

    });

  });

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</body>
</html>
