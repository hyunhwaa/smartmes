<body>
<div id="wrap">

  <nav th:replace="sideMenu :: nav"></nav>

  <aside>
    <form class="orderForm">
      <div class="topArea">
        <h1>제조BOM 등록</h1>
        <div id="btnWrap">
          <button class="return">
            <svg xmlns="http://www.w3.org/2000/svg" width="17.303" height="16.221" viewBox="0 0 17.303 16.221">
              <path id="redo_FILL0_wght400_GRAD0_opsz48" d="M166.272,272.221a6.251,6.251,0,0,1-4.42-1.73,5.852,5.852,0,0,1,0-8.543,6.251,6.251,0,0,1,4.42-1.73h7.948l-3.082-3.082L172.274,256l5.029,5.029-5.029,5.029-1.136-1.135,3.082-3.082h-7.975a4.644,4.644,0,0,0-3.258,1.257,4.254,4.254,0,0,0,0,6.245,4.644,4.644,0,0,0,3.258,1.257h7.813v1.622Z" transform="translate(-160 -256)" fill="#fff"/>
            </svg>

          </button>
          <button class="check" type="button">조회</button>
        </div>
      </div>

      <div id="tableCheckWrap">
        <table id="tableCheck">
          <tr class="tablerow">
            <td class="inventory">회사</td>
            <td>
              <select class="company">
                <option value="">회사명</option>
                <option value="cupang">쿠팡</option>
                <option value="Gmarket">지마켓</option>
                <option value="11">11번가</option>
              </select>
            </td>

            <td class="inventory">품목유형</td>
            <td>
              <select class="drop">
                <option value="">전체</option>
                <option value="">반제품</option>
                <option value="">완제품</option>
              </select>
            </td>
            <td class="inventory">품목분류</td>
            <td>
              <select class="drop">
                <option value="">분류</option>
                <option value="">반제품</option>
                <option value="">완제품</option>
              </select>
            </td>
            <td class="inventory">품목</td>
            <td>

              <select class="drop">
                <option value="">품목</option>
                <option value="POO1">양배추즙</option>
                <option value="P002">흑마늘즙</option>
                <option value="P003">석류젤리</option>
                <option value="P004">매실젤리</option>
              </select>
            </td>

            <td class="inventory">재작업여부</td>
            <td>

              <select class="drop">
                <option value="">전체</option>
                <option value="Y">Y</option>
                <option value="N">N</option>
              </select>

            </td>
          </tr>
        </table>
      </div>
    </form>


    <div id="orderList">
      <h1> 공정목록 </h1>

      <div class="allSelect">전체선택</div>
      <div class="table-container">
        <table class="orderData">
          <thead>
          <tr>
            <td></td>
            <td></td>
            <td>품목코드</td>
            <td>품목명</td>
            <td>라우팅명</td>
            <td>품목유형</td>
            <td>품목대분류</td>
            <td>품목소분류</td>
            <td>기준단위</td>
            <td>재작업</td>
            <td>공정수</td>
            <td>BOM(수)</td>
          </tr>
          </thead>
          <tbody>
          <tr onclick="toggleCheckbox(this)">
            <td>1</td>
            <td>
              <input type="checkbox" id="checkbox">
            </td>
            <td>MAMPEDEN0001</td>
            <td>양배추즙</td>
            <td>즙생산</td>
            <td>반제품</td>
            <td>반제품</td>
            <td>즙</td>
            <td>EA</td>
            <td>N</td>
            <td>1</td>
            <td>5</td>
          </tr>

          </tbody>
          <!-- <tfoot>
          <tr>
            <td></td>

          </tr>
          </tfoot> -->
        </table>
      </div>
    </div>

    <div id="orderDetails">
      <div class="table-container">
        <table id="DetailsData">
          <thead class="orderData">
          <tr>
            <td></td>
            <td>공정#</td>
            <td>투입공정</td>
            <td>품목코드</td>
            <td>품목유형</td>
            <td>기준단위</td>
            <td>총소요량</td>
            <td>우선순위</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          </thead>
          <tbody>
          <tr onclick="changeColor(this)">
            <td>1</td>
            <td>양배추즙 생산</td>
            <td>SA0001</td>
            <td>양배추즙</td>
            <td>원재료</td>
            <td>KG</td>
            <td>1000kg</td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          </tbody>

      </div>
      <button id="fileSave">엑셀저장</button>
    </div>
